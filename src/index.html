<html ng-app="simpleTask">
<head>
	<meta charset="UTF-8">
	<title>Simple Task</title>
	<link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="TaskCtrl" ng-init="load()">
	<div class="container">
		<form action method="POST" class="form-horizontal" role="form" novalidate>
				<div class="form-group">
					<legend>Simple Task</legend>
				</div>
				<div class="form-group">
					<label for="inputTaskName" class="col-sm-2 control-label">Task Name:</label>
					<div class="col-sm-10">
						<input type="text" name="taskName" id="inputTaskName" ng-model="task.name" class="form-control" required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button ng-click="createTask()" class="btn btn-primary">Submit</button>
					</div>
				</div>
		</form>
		<table class="table">
			<tr ng-repeat="task in tasks track by $index | orderBy:start:true ">
				<td>{{$index}}</td>
				<td width="50%">{{task.name}}</td>
				<td>{{task.start | date:"yy-mm-dd hh:mm"}}</td>
				<td>{{task.end | date:"yy-mm-dd hh:mm"}}</td>
				<td>{{task.total}}</td>
				<td>
					<a ng-show="!task.end" href ng-click="stopTask($index)"><span class="glyphicon glyphicon-stop"></span></a>
					<a href ng-click="removeTask($index)"><span class="glyphicon glyphicon-remove"></span></a>
				</td>
			</tr>
		</table>

	</div>
	<script src="/vendor/angular/angular.js"></script>
	<script src="/vendor/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="/vendor/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="/vendor/datejs/build/date.js"></script>
	<script type="text/javascript" src="/src/js/app.js"></script>

</body>
</html>
