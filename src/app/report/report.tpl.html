<h1>Reporting</h1>
<ul class="list-unstyled">
	<li ng-repeat="day in results | orderBy:'Date':true">
		<div class="page-header">
		  <h3>{{day.Date}}</h3>
		</div>
		<ul class="list-unstyled">
			<li ng-repeat="entry in day.Entries">
				 {{entry.total | toTime}} - {{entry.taskName}}
			</li>
		</ul>
	</li>
	<li style="margin-bottom: 20px;"></li>
</ul>
